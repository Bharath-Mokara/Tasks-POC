<div class="row">
    <div class="col-md-6 col-xl-6 mx-auto">
        <div class="card mt-1">
            <div class="card-header">
                <h5>Login</h5>
            </div>
            <div class="card-body">
                <form [formGroup]="loginForm">
                    <div class="form-group form-row">
                        <label for="username" class="col-md-4 col-form-label">Username</label>
                        <div class="col-md-6 col-xl-8">
                            <input formControlName="username" type="text" name="username" id="username" placeholder="enter username" class="form-control">
                        </div>
                    </div>

                    <div class="form-group form-row">
                        <label for="password" class="col-md-4 col-form-label">Password</label>
                        <div class="col-md-6 col-xl-8">
                            <input formControlName="password" type="password" name="password" id="password" placeholder="enter password" class="form-control">
                        </div>
                    </div>

                    <button class="btn btn-outline-primary mt-3" (click)="onLoginSubmit()">Login</button>
                </form>

            </div>
        </div>
    </div>
</div>
